<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Editor</title>
    <script src='fabric.min.js'></script>
</head>
<body>
    <button type="button" id="clear" onclick="clearCanvas()">Clear</button>
    <label>Canvas Mode:</label>
    <select name="selection" id="selection" onchange="setSelection(this)">
      <option value="Select">Select</option>
      <option value="Draw">Draw</option>
    </select>
    <label>Shapes:</label>
    <select name="Shapes" id="Shapes" onchange="setDrawMode(this)">
      <option value="None">None</option>
      <option value="Line">Line</option>
      <option value="PolyLine">PolyLine</option>
      <option value="Triangle">Triangle</option>
      <option value="Rectangle">Rectangle</option>
      <option value="Polygon">Polygon</option>
      <option value="Circle">Circle</option>
      <option value="Ellipse">Ellipse</option>
      <option value="Curve">Curve</option>
    </select>
    <label>Poly Count:</label>
    <input type="text" id="polyCount" size="1" onchange="setPolyCount(this)">
    <label>Fill Color:</label>
    <input type="color" id="color" value="#000000" onchange="setColor(this)">
    <label>Stroke Color:</label>
    <input type="color" id="strokeColor" value="#ffffff" onchange="setStrokeColor(this)">
    <label>Stroke Width:</label>
    <input type="text" id="strokeWidth" size="1" onchange="setStrokeWidth(this)">
    <button type="button" id="enableGrid" onclick="toggleGrid()">Toggle Grid</button>
    <button type="button" id="enableSnap" onclick="toggleSnapToGrid()">Toggle Snap to Grid</button>

    <canvas id='canvas' onkeydown="keyboardInput()"></canvas>
    <script src='main.js'></script>
</body>
</html>
