<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Editor</title>
    <script src='fabric.min.js'></script>
</head>
<body>
    <label>Canvas Mode:</label>
    <select name="selection" id="selection" onchange="setSelection(this)">
      <option value="Select">Select</option>
      <option value="Draw">Draw</option>
      <option value="Pan">Pan</option>
      <option value="Zoom">Zoom</option>
    </select>
    <button type="button" id="clear" onclick="clearCanvas()">Clear</button>
    <button type="button" id="copy" onclick="copy()">Copy</button>
    <button type="button" id="paste" onclick="paste()">Paste</button>
    <button type="button" id="undo" onclick="undo()">Undo</button>
    <button type="button" id="redo" onclick="redo()">Redo</button>
    <button type="button" id="enableGrid" onclick="toggleGrid()">Toggle Grid</button>
    <button type="button" id="enableSnap" onclick="toggleSnapToGrid()">Toggle Snap to Grid</button>
    <br>
    <label>Shapes:</label>
    <select name="Shapes" id="Shapes" onchange="setDrawMode(this)">
      <option value="None">None</option>
      <option value="Line">Line</option>
      <option value="PolyLine">PolyLine</option>
      <option value="Triangle">Triangle</option>
      <option value="Rectangle">Rectangle</option>
      <option value="Polygon">Polygon</option>
      <option value="Circle">Circle</option>
      <option value="Ellipse">Ellipse</option>
      <option value="Curve">Curve</option>
      <option value="Brush">Brush</option>
      <option value="Text">Text</option>
    </select>
    <label>Fill Color:</label>
    <input type="color" id="color" value="#000000" onchange="setColor(this)">
    <label>Stroke Color:</label>
    <input type="color" id="strokeColor" value="#ffffff" onchange="setStrokeColor(this)">
    <label>Stroke Width:</label>
    <input type="text" id="strokeWidth" size="1" onchange="setStrokeWidth(this)">
    <label>Poly Count:</label>
    <input type="text" id="polyCount" size="1" onchange="setPolyCount(this)">
    <label>Text:</label>
    <input type="text" id="userText" size="1" onchange="setUserText(this)">
    <Label>Add Image:</Label>
    <input type="file" id="uploadPng">
    <br>
    <a id="jpegAnchor">
    <button type="button" id="saveAsJPEG" onclick="saveAsJPEG()">Save As JPEG</button>
    </a>
    <a id="downloadAnchor">
    <button type="button" id="saveAsJSON" onclick="saveAsJSON()">Save As JSON</button>
    </a>
    <label>Load JSON:</label>
    <input type="file" id="loadJSON">

    <canvas id='canvas' onkeydown="keyboardInput()"></canvas>
    <script src='main.js'></script>
</body>
</html>
